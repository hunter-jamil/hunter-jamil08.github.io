<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border-radius</title>
    <style>
        .box1{min-height: 300px; width: 400px; background-color: red; margin-bottom: 20px;  border-radius: 10px;}
        .box2{min-height: 300px; width: 400px; background-color: green;margin-bottom: 20px;  border-radius: 10px 20px 30px 40px;}
        .box3{min-height: 300px; width: 400px; background-color: gray;margin-bottom: 20px; border-radius: 10px 30px 20px;}
        .box4{min-height: 300px; width: 400px; background-color: cyan;margin-bottom: 20px; border-radius: 511px 528px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
